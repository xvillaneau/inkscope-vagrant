---

- name: Common initial steps
  hosts: all
  tasks:

  - name: Configure SSH on all node
    include_role: name=prepare_ssh

  - name: Get the package facts
    package_facts:
      manager: "apt"

- name: Initialize the Ceph cluster
  hosts: admin
  roles:
  - ceph_init

- name: Create OSDs
  hosts: data
  roles:
  - ceph_osds

- name: Install Inkscope
  import_playbook: install_inkscope.yml
